<script type="text/javascript">
$(function(){
	 $.ajax({
			url:"http://127.0.0.1:8080/selectdept",
			type:"post",
			success:function(data){
				for(var i=0;i<data.length;i++){
					var html="<option value='"+data[i].deptid+"'>"+data[i].deptid+"&nbsp&nbsp&nbsp&nbsp"+data[i].deptname+"</option>"
					$('#deptname').append(html);
				}
				
				
			}
	 })
})
